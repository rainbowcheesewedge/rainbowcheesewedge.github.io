<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <div id="container-one">
                            <img 
                                src="images/postcard5.jpg"
                                alt="postcard for St.Louis, Missouri"
                            >
                        </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <div id="container-two">
                            <h2>New Team</h2>
                            <img 
                                src="images/mascot3.jpg"
                                alt="mascotlogo"
                            >
                            <p> 
                                Orlando has a new team! The velociraptors!
                                Colors are gold, purple and red. Prepare to win!
                            </p>
                        </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <div id="container-three">
                            <img 
                                src="images/matte-painting.jpg"
                                alt="matte painting"
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
