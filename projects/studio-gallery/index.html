<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <div class="container-one">
                        <img 
                            src="images/postcard5.jpg"
                            width="75"
                            alt="postcard for St.Louis, Missouri"
                        >
                        </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <div class="container-two">
                        <h2>Lorem ipsum</h2>
                        <img 
                            src="images/pauline-loroy-U3aF7hgUSrk-unsplash.jpg"
                            width="30"
                            alt="happy dog"
                        >
                        <p> 
                            Lorem ipsum dolor sit amet consectetur 
                            adipisicing elit. Odio ipsum harum earum 
                            vel iste. Qui quasi quisquam optio maxime 
                            hic earum iusto incidunt.
                        </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <div class="container-three">
                            <img 
                                src="images/matte-painting.jpg"
                                width="200"
                                alt="matte painting"
                            >
                            </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
