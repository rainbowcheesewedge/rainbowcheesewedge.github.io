<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">

    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div id="container">
                <div id="stickynote1">

                    <h2>Festival List</h2>
                    <ul>
                        <li>Forbidden Kingdom</li>

                        <li>EDC</li>
                    </ul>
                </div>
                <div id="stickynote2">
                    <div class="pin"></div>
                    <h2>You can do it!</h2>   
                </div>
                <div id="stickynote3">
                    <div class="pin"></div>
                    <h2>Shopping List:</h2> 
                    <ol>
                        <li>Chicken</li>
                        <li>Corn</li>
                        <li>Brown Sugar</li>
                    </ol>  
                </div>
                <div id="stickynote4">
                    <div class="pin"></div>
                    <img
                        src="images/aditya-chinchure-ZhQCZjr9fHo-unsplash.jpg"

                    >
                </div>
                <div id="stickynote5">
                    <div class="pin"></div>
                    <h2>PLURR!!!</h2>   
                </div>  
            </div>
            <div id="container">

                </div>
                <div id="stickynote8">
                    <div class="pin"></div>

                </div>
                <div id="stickynote9">

                    <img
                        src="images/bradley-dunn-Uw0mB7lubi4-unsplash.jpg"

                    >
                </div> 
            </div>
        </div>

</html>
