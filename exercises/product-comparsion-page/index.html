<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>product comparison page</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="main-section">
            <div class="single-column">
                <div class="side-by-side">
                    <div class="image-container">
                        <img src="images/cereal.webp" alt="cereal box">
                    </div>
                    <div class="text-container">
                        <h3>
                            Enjoy un-bee-lievably delicious Honey Nut 
                            Cheerios Cereal.
                        </h3>
                        <a href="#">Get A Box</a>
                    </div>
                </div>
                <div class="comparison-chart">
                    <h3>Compare Cheerios to other brands</h3>
                    <div class="comparison-row comparison-header">
                        <div></div>
                        <div>Cheerios</div>
                        <div>Applejacks</div>
                        <div>Cap Ncs' Crunch</div>
                    </div>
                    <div class="comparison-row">
                        <div>PROTEIN</div>
                        <div>3g</div>
                        <div>2g</div>
                        <div>2g</div>
                    </div>
                    <div class="comparison-row">
                        <div>TOTAL FAT</div>
                        <div>2g</div>
                        <div>1.5g</div>
                        <div>2g</div>
                    </div>
                    <div class="comparison-row">
                        <div>SUGAR</div>
                        <div>24g</div>
                        <div>26g</div>
                        <div>24g</div>
                    </div>
                    <div class="comparison-row">
                        <div>SODIUM</div>
                        <div>210mg</div>
                        <div>210mg</div>
                        <div>290mg</div>
                    </div>
                    <div class="comparison-row">
                        <div>CHOLESTEROL</div>
                        <div>0g</div>
                        <div>0g</div>
                        <div>0g</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
