<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>product comparsion</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="main-section">
            <div class="single-column">
                <div class="image-container">
                    <img    
                        src="images/cereal.webp"
                        alt="box of cheerios"
                    >
                </div>
                <div class="text-container">
                <h3>
                    Enjoy un-bee-lievably delicious Honey Nut 
                    Cheerios Cereal.
                </h3>
                <a href="#">GET A BOX</a>
                </div>
            </div>
        </div>
        <h2 id="facts">Know the facts!</h2>
        <div id="cereal-grid">
            <div id="cheerios" class="card">
                <h4>Cheerios</h4>
                <p>Total Fat: 2g</p>
                <p>Sugar: 24g</p>
                <p>Protein: 3g</p>
                <p>Sodium: 210mg</p>
            </div>
            <div id="applejacks" class="card">
                <h4>AppleJacks</h4>
                <p>Total Fat: 1.5g</p>
                <p>Sugar: 26g</p>
                <p>Protein: 2g</p>
                <p>Sodium: 210mg</p>
            </div>
            <div id="cap-n-crunch" class="card">
                <h4>Cap'N Crunch</h4>
                <p>Total Fat: 2g</p>
                <p>Sugar: 24g</p>
                <p>Protein: 2g</p>
                <p>Sodium: 290mg</p>
            </div>
        </div>
    </body>
</html>
